        .navbar {

                .navbar.center .navbar-inner .nav {

            padding-right: 15px;

        }

        .landing-container {

            align-items: center;
            margin-top: 120px;
        }

            flex: 1;

        /*List Items*/
        .list {
            display: flex;
            flex-wrap: wrap;
            padding-left: 0px;
            font-size: 0.063em;
            justify-content: center;
        }

        .list-item {
            display: flex;
            padding: 0.5em;
            width: 100%;
            opacity: .5;
        }

        @media all and (min-width: 40em) {
            .list-item {
                width: 50%;
            }
        }

        @media all and (min-width: 60em) {
            .list-item {
                width: 50%;
            }
        }

        }

        .modal-body {
            text-align: center;
            padding: 10px 10px;
            overflow: hidden;
            float: left;
        }

        .modal-footer {
            text-transform: none;
        }

        * {
            border-radius: 0 !important;
        }

        button {
            background-color: white;
        }

        .modal-footer {
            text-align: left;
        }

        .social-medial-container {
            text-align: center;
            font-size: 1.250em;
            padding: 50px 0px;
            text-transform: none;
        }

        .fa-github {
            padding: 0px 15px;
        }

        .hire-me {
            padding-right: 15px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        li.nav-anim:after {
            content: '';
            display: block;
            margin: auto;
            height: 1px;
            width: 0px;
            background: transparent;
            transition: width .5s ease, background-color .5s ease;
        }

        li.nav-anim:hover:after {
            width: 80%;
            background: #333;
        }

</head>
<body data-ng-app="app" ng-controller="PortfolioController as main">

    <nav class="navbar center navbar-fixed-top nav" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                </div>

    </div>

    <div class="container image-container" id="work">
        <div>
            <ul class="list">
                <li class="list-item" ng-repeat="image in main.images">
                    <div class="list-content">
                        <img ng-src="{{image.name}}" class="img-responsive" ng-click="main.open(image)" />
                    </div>
                    <!-- Modal Template -->
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-body">
                            <img ng-src="{{mc.image.name}}" class="img-responsive slide-img" />
                        </div>
                        <div class="modal-footer">
                            <p>{{mc.image.details}}</p>
                        </div>
                    </script>
                    <!-- End Modal Template -->
                </li>
            </ul>
        </div>
    </div>

    <div class="social-medial-container">
